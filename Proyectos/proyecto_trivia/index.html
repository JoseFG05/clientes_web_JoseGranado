<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Página de inicio -->
        <div id="home" class="flex-center flex-column">
            <h1>Trivia</h1>
            <a class="btn" href="#" id="startGameBtn">Play</a>
            <a class="btn" href="#" id="highScoresBtn">High Scores</a>
        </div>

        <!-- Página de configuración -->
        <div id="config" class="flex-center flex-column hidden">
            <h2>Configuración del Juego</h2>
            <input type="text" id="playerName" placeholder="Nombre del jugador" maxlength="20" required>
            <input type="number" id="numQuestions" placeholder="Cantidad de preguntas (5-20)" min="5" max="20" required>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
            <select id="category">
                <option value="any">Mixta</option>
                <option value="9">General Knowledge</option>
                <option value="17">Science: Computers</option>
                <option value="21">Sports</option>
                <option value="18">Science: Gadgets</option>
                <option value="22">Geography</option>
            </select>
            <a class="btn" href="#" id="startTriviaBtn">Iniciar Trivia</a>
        </div>

        <!-- Página del juego -->
        <div id="game" class="flex-center flex-column hidden">
            <h2 id="questionText"></h2>
            <div id="optionsContainer"></div>
            <div id="progressContainer">
                <p id="questionNumber">Pregunta 1 de 10</p>
                <p id="timer">Tiempo: 20</p>
            </div>
        </div>

        <!-- Pantalla de resultados -->
        <div id="results" class="flex-center flex-column hidden">
            <h2>Resultados</h2>
            <p id="finalScore">Puntuación: 0</p>
            <p id="correctAnswers">Respuestas correctas: 0/10</p>
            <p id="accuracy">Porcentaje: 0%</p>
            <p id="averageTime">Tiempo promedio: 0 segundos</p>
            <a class="btn" href="#" id="restartBtn">Nuevo Juego</a>
            <a class="btn" href="#" id="changeConfigBtn">Cambiar configuración</a>
            <a class="btn" href="#" id="exitBtn">Salir</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
